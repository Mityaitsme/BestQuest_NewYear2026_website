<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в квест</title>
    <style>
        body { background-color: #0f0f23; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        form { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 10px; }
        input { display: block; margin: 10px 0; padding: 10px; width: 200px; }
        button { background: #ff4444; color: white; border: none; padding: 10px 20px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Вход для команды</h2>
        <input type="text" name="username" placeholder="Название команды" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
